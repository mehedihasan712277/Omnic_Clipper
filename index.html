<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output/output.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- =========================navigation bar========================= -->
    <nav class="flex justify-between items-center px-[80px] py-[33px] bg-[#F8F8F1]">
        <!-- logo -->
        <div class="flex items-center gap-[10px]">
            <img src="./assets/logo.png" alt="logo">
            <div class="flex flex-col justify-center">
                <p class="text-[35px] leading-[30px] text-[#52479E] font-bold">OMNIC</p>
                <p class="flex justify-between text-[#52479E] text-sm">
                    <span>C</span>
                    <span>L</span>
                    <span>I</span>
                    <span>P</span>
                    <span>P</span>
                    <span>R</span>
                </p>
            </div>
        </div>
        <!-- menu -->
        <div>
            <ul class="flex justify-center items-center gap-[50px] text-[#262149] text-[24px]">
                <li>Home</li>
                <li>Service</li>
                <li>Price</li>
                <li>Sample</li>
            </ul>
        </div>
        <!-- order -->
        <button class="text-[20px] text-[#EFEDF7] bg-[#5A4EAE] px-8 py-[22px] rounded-lg">Make an Order</button>
    </nav>


    <main class="px-20">
        <!-- ======================Banner section========================= -->
        <section>
            <div class="flex justify-between gap-20 my-[50px]">
                <!-- left part -->
                <div class="flex-1 flex flex-col justify-center">
                    <p class="text-[#5A4EAE] text-[90px] leading-[85px] font-extrabold">
                        Expert <br>
                        Image <br>
                        <span class="text-[#F76D4A]">Smmetric</span>
                    </p>
                    <p class="text-[18px] text-[#262149]">
                        Welcome to Dot Clipping, your go-to photo-editing agency for all your image editing needs. At
                        Dot
                        Clipping, Welcome to
                        Dot Clipping, your go-to photo-editing agency for all your image editing we
                    </p>

                    <div class="grid grid-cols-2 gap-2 w-fit mt-12">
                        <button
                            class="w-fit px-8 py-4 rounded-xl border-[1px] border-[#262149] text-[#262149] font-semibold">
                            Start Free Trial
                        </button>
                        <img src="./assets/btn.png" alt="btn">
                    </div>
                </div>
                <!-- right part -->
                <div class="flex-1 flex justify-end">
                    <img src="./assets/banner.png" alt="banner" class="max-w-[450px]">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
