<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output/output.css">
    <script src="https://kit.fontawesome.com/43bdb0fd4f.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- =========================navigation bar========================= -->
    <nav
        class="bg-[#F8F8F1] flex justify-between items-center px-4 sm:px-8 md:px-12 2xl:px-20 py-4 md:py-6 14i:py-8 15i:py-[33px]">
        <div class="flex items-center gap-4 flex-row-reverse">
            <!-- logo -->
            <div class="flex items-center gap-2 14i:gap-[10px]">
                <img src="./assets/logo.png" alt="logo" class="w-8 md:w-12 3xl:w-[65px] h-8 md:h-12 3xl:h-[65px]">
                <div class="flex flex-col justify-center">
                    <p
                        class="text-[16px] md:text-[20px] leading-[10px] md:leading-[20px] 15i:text-[35px] 15i:leading-[30px] text-[#52479E] font-bold">
                        OMNIC
                    </p>
                    <p class="flex justify-between text-[#52479E] text-[10px] md:text-sm leading-[12px]">
                        <span>C</span>
                        <span>L</span>
                        <span>I</span>
                        <span>P</span>
                        <span>P</span>
                        <span>R</span>
                    </p>
                </div>
            </div>
            <!-- -------------list icon for small device----------- -->
            <div class="md:hidden text-[30px]" onclick="showSidebar()">
                <i class="fa-solid fa-list"></i>
            </div>
        </div>
        <!-- -------------menu for learge device-------------->
        <div class="hidden md:block">
            <ul
                class="flex justify-center items-center md:gap-[30px] 14i:gap-[50px] text-[#262149] md:text-[18px] 15i:text-[24px]">
                <li>Home</li>
                <li>Service</li>
                <li>Price</li>
                <li>Sample</li>
            </ul>
        </div>
        <!-- --------------mane for small device------------ -->
        <div class="md:hidden absolute top-0 left-0 bottom-0 bg-[#5A4EAE] pt-4 w-0 overflow-x-hidden transition-width ease-in-out duration-300"
            id="sidebar">
            <div class="flex justify-between px-8">
                <div class="text-2xl font-bold text-white">
                    <p>Omnic</p>
                    <p>Clipper</p>
                </div>
                <span onclick="hideSidebar()"><i class="fa-solid fa-xmark"></i></span>
            </div>
            <ul class="text-xl text-gray-200 font-semibold mt-20 px-8">
                <li>Home</li>
                <li>Service</li>
                <li>Price</li>
                <li>Sample</li>
            </ul>
        </div>
        <!-- order -->
        <button
            class=" text-[#EFEDF7] bg-[#5A4EAE] text-sm 15i:text-[20px] 15i:leading-[21px] px-4 sm:px-6 py-2 sm:py-4 15i:px-8 15i:py-[22px] rounded-[10px]">
            Make an Order
        </button>
    </nav>

    <script>
        const showSidebar = () => {
            document.getElementById("sidebar").classList.remove("w-0")
            document.getElementById("sidebar").classList.add("w-[70vw]")
        }
        const hideSidebar = () => {
            document.getElementById("sidebar").classList.remove("w-[70vw]")
            document.getElementById("sidebar").classList.add("w-0")
        }
    </script>
</body>

</html>
